<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>

<body>
    <!--Main card Starts-->
    <div class="container container-mobile-view">
        <div class="card container-margin">
            <div class="row row-style ">
                <div class="col-sm-12 col-xs-12 ">
                    <p class="title1">Dogs

                        <img src="images/icons/list.svg" class="img-responsive abc pull-right" height="35" width="25">
                    
                </div>
            </div>
            <div class="row row-style">
                <div class="col-sm-12">
                    <h6 class="result">24 breeds</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="shadow" height="25px" width="25px">

                        <img src="images/img/dogs.jpeg" class="img-responsive img1" alt="Dog">
                        <input type="button" class="button1" value="Dogs" />
                    </div>
                </div>
            </div>
            <div class="row row-style">
                <div class="col-sm-12">
                    <h6>
                        <b>Labradore Retrive</b>
                    </h6>
                </div>
            </div>

            <div class="row row-style">
                <div class="col-sm-12 ">
                    <input type="button" value="Friendly" class="btn btn2">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Inteligent" class="btn btn2">
                </div>
            </div>

        </div>
    </div>
