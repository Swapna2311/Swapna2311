<!DOCTYPE html>
<html lang="en">

<head>
    <title>Apartment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>

<body>
    <!--Main card Starts-->
    <div class="container container-mobile-view">
        <div class="row">
            <div class=" col-sm-12">
                    <div class="card container-margin">
                            <div class="row row-style ">
                                <div class="col-sm-12 col-xs-5 ">
                                    <p class="title1">Find your flat
                                    <span class="abc ">
                                        <img src="images/search.svg" class="img-responsive" height="35" width="25" >
                                        <img src="images/filter.svg"  class="img-responsive"  height="35" width="25">
                                    </span>
                                    </p>
                                </div>
                                
                                   
                            </div>
                            <div class="row row-style">
                                <div class="col m12">
                                    <h6 class="second">55 results in your area</h6>
                                </div>
                            </div>
                            <!--Sub-card starts here-->
                            <div class="row sub-card-row">
                                <div class="col-sm-8 col-xs-12 card-mobile-view">
                                    <div class="card-container">
                                        <div class="card-content">
                                            <div class="row" style="margin-bottom: 10px">
                                                <div class="col-sm-12">
                                                    <h5 style="font-size: 1em; font-weight:bold">$ 900 / months</h5>
                
                                                    <h6 style="font-size: 0.8em; color:gray">Double family house</h6>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-bottom: 0px">
                                                <div class="col-sm-12">
                                                    <span class="starRating">
                                                        <input id="rating5" type="radio" name="rating" value="5">
                                                        <label for="rating5">5</label>
                                                        <input id="rating4" type="radio" name="rating" value="4">
                                                        <label for="rating4">4</label>
                                                        <input id="rating3" type="radio" name="rating" value="3" checked>
                                                        <label for="rating3">3</label>
                                                        <input id="rating2" type="radio" name="rating" value="2">
                                                        <label for="rating2">2</label>
                                                        <input id="rating1" type="radio" name="rating" value="1">
                                                        <label for="rating1">1</label>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="row review-row">
                                                <div class="col-sm-12 pull-right">
                                                    <h6 style="margin-top: 5px; font-size: 0.8em">147+ reviews</h6>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <!-- <button type="button" class="btn btn-primary btn-xs" style="height:35px; border-radius:15px; font-size: 0.6em">AC</button> -->
                                                    <ul class="social-icons-blog list-inline">
                                                        <li>
                                                            <a href="" class="badges1">Air Conditioner</a>
                                                        </li>
                                                        <li>
                                                            <a href="" class="badges1">WI-FI</a>
                                                        </li>
                                                        <li>
                                                            <a href="" class="badges1">LED TV</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-img">
                                            <!-- <img src="images/garden.jpg" style=""> -->
                                            <span class="card-title-image">Lovren flat
                                                <img src="images/send-mail.svg">
                                            </span>
                                        </div>
                                    </div>
                
                                </div>
                            </div>
                            <!--Sub-card ends here-->
                        </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
